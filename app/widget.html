<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZGantt by Zitraar Technologies</title>
    <!-- External Style Scripts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Internal Scripts -->
    <script
      type="text/javascript"
      src="./vendor/dhtmlx-gantt/codebase/dhtmlxgantt.js"
    ></script>
    <script type="text/javascript" src="./vendor/zcreator/ZCSDK.js"></script>
    <script type="text/javascript" src="./vendor/datejs/date.js"></script>
    <script type="text/javascript" src="./constants.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <!-- Intenal Styles -->
    <link
      rel="stylesheet"
      href="./vendor/dhtmlx-gantt/codebase/dhtmlxgantt.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="./vendor/dhtmlx-gantt/codebase/skins/dhtmlxgantt_terrace.css"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/main.css" type="text/css" />
    <!-- External CDNs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-dateformat@1.0.4/dist/dateFormat.min.js"></script>
    <script src="https://js.zohostatic.com/creator/widgets/version/1.0/widgetsdk-min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://export.dhtmlx.com/gantt/api.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
  </head>
  <body>
    <div class="container-fluid h-100 w-100 d-flex flex-column">
      <div class="row pt-2 pb-2">
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <h4 class="m-3 border-primary report-heading">Simple Gantt</h4>
          </div>
          <div class="d-flex align-items-center gap-3">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                onchange="controllGrid()"
                id="flexSwitchCheckChecked"
                checked
              />
              <label class="form-check-label" for="flexSwitchCheckChecked"
                >Grid</label
              >
            </div>
            <div>
              <select
                id="zoom-select"
                class="form-select focus-ring-light"
                aria-label="Zoom Select"
                onchange="setZoom(this.value)"
              >
                <option value="Days">Days</option>
                <option value="Weeks" selected>Weeks</option>
                <option value="Months">Months</option>
                <option value="Years">Years</option>
              </select>
            </div>
            <div class="me-3">
              <div id="date-range-picker" class="date-pick rounded">
                <i class="fa fa-calendar"></i>&nbsp; <span></span>
                <i class="fa fa-caret-down"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row flex-grow-1">
        <div id="gantt_canvas"></div>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="./vendor/date-range-picker/dateRangePicker.js"
  ></script>
</html>
